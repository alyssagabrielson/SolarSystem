<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

// per vertex lighting

in vec4 aPosition;
in vec3 aNormal;
in vec2 aTexCoord;
out vec4 vColor;
out vec2 vTexCoord;

uniform vec3 theta;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform float shininess;

void main()
{


      vec3 pos = (modelViewMatrix * aPosition).xyz;

      //fixed light postion

      vec3 light = lightPosition.xyz;
      vec3 L = normalize( light - pos );


      vec3 E = normalize( pos );
      vec3 H = normalize( L + E );

      vec4 NN = vec4(aNormal,0);

      // Transform vertex normal into eye coordinates

      vec3 N = normalize( (modelViewMatrix*NN).xyz);

      // Compute terms in the illumination equation
      vec4 ambient = ambientProduct;

      float Kd = max( dot(L, N), 0.0 );
      vec4  diffuse = Kd*diffuseProduct;

      float Ks = pow( max(dot(N, H), 0.0), shininess );
      vec4  specular = Ks * specularProduct;

      if( dot(L, N) < 0.0 ) {
  	      specular = vec4(0.0, 0.0, 0.0, 1.0);
      }

      gl_Position = projectionMatrix * modelViewMatrix * aPosition;

      vColor = ambient + diffuse +specular;
      vColor.a = 1.0;
      vTexCoord = aTexCoord;
  }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

// pass through fragment shader

precision mediump float;

in vec4 vColor;
in vec2 vTexCoord;
out vec4 fColor;

uniform sampler2D textureMap;

void
main()
{
    // fColor = vColor;
    fColor = texture( textureMap, vTexCoord );
}
</script>

<script id="vertex-shader2" type="x-shader/x-vertex">
#version 300 es

// vertex color attribute shader
in vec4 aPosition;
in vec4 aColor;
out vec4 vColor;

uniform vec3 theta;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{


      gl_Position = projectionMatrix * modelViewMatrix * aPosition;
      vColor = aColor;

  }
</script>

<script id="fragment-shader2" type="x-shader/x-fragment">
#version 300 es

// pass through fragment shader

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>

<script id="vertex-shader3" type="x-shader/x-vertex">
#version 300 es

// color + texture shader

in vec4 aPosition;
in vec4 aColor;
in vec2 aTexCoord;

out vec4 vColor;
out vec2 vTexCoord;

uniform vec3 theta;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{


      gl_Position = projectionMatrix * modelViewMatrix * aPosition;
      vColor = aColor;
      vTexCoord = aTexCoord;

  }
</script>

<script id="fragment-shader3" type="x-shader/x-fragment">
#version 300 es
// color*texture fragment shader

precision mediump float;

in vec4 vColor;
in vec2 vTexCoord;
out vec4 fColor;

uniform sampler2D textureMap;

void
main()
{

    // fColor = vColor*texture( textureMap, vTexCoord );
    fColor = texture( textureMap, vTexCoord );

}
</script>
